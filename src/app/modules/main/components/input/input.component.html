
<div class="settings"> 
	<mat-form-field>
		<mat-label>Somebody Name</mat-label>
		<input matInput type="text" placeholder="Your name..." value="Sora" [(ngModel)]="name" required>
	</mat-form-field>
	<button type="button" (click)="updateOptions()">Edgy-fy!</button>
</div>

<mat-expansion-panel class="settings">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Settings
        </mat-panel-title>
        <mat-panel-description>
            Customize Your Organization XIII Experience
        </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Options -->
	<mat-form-field>
        <mat-label>Number of Generated Names</mat-label>
        <input matInput type="number" value="15" min="1" max="100" [(ngModel)]="numberOfNames" required>
	</mat-form-field> <br/>
	
	<mat-form-field>
        <mat-label>Words per Name</mat-label>
        <input matInput type="number" value="1" min="1" max="3" [(ngModel)]="wordCount" required>
    </mat-form-field> <br/>

	<mat-form-field>
        <mat-label>Recuesent's Sigil</mat-label>
        <input matInput  placeholder="Letters to be added to the name for reason" value="X"  [(ngModel)]="sigil">
	</mat-form-field> <br/>
	
	<mat-form-field>
        <mat-label>Beam Size</mat-label>
        <input matInput type="number" value="15" min="1" max="100" [(ngModel)]="beamSize" required>
    </mat-form-field> <br/>

	<mat-form-field appearance="fill">
		<mat-label>Language Model</mat-label>
		<mat-select value="english" [(ngModel)]="languageModel">
			<mat-option value="danish">Danish</mat-option>
			<mat-option value="english">English</mat-option>
			<mat-option value="finish">Finnish</mat-option>
			<mat-option value="french">French</mat-option>
			<mat-option value="german">German</mat-option>
			<mat-option value="icelandic">Icelandic</mat-option>
			<mat-option value="polish">Polish</mat-option>
			<mat-option value="russian">Russian</mat-option>
			<mat-option value="spanish">Spanish</mat-option>
			<mat-option value="swedish">Swedish</mat-option>
		</mat-select>
	</mat-form-field> <br/>

    <label>Bigram weight</label>
	<mat-slider thumbLabel min="0" max="3" step="0.1" value="1" [(ngModel)]="biWeight"></mat-slider> <br/>

    <label>Trigram weight</label>
	<mat-slider thumbLabel min="0" max="3" step="0.1" value="1" [(ngModel)]="triWeight"></mat-slider> <br/>
	
	<label class="slider-label">Quadgram weight</label>
    <mat-slider thumbLabel min="0" max="3" step="0.1" value="1" [(ngModel)]="quadWeight"></mat-slider> <br/>
</mat-expansion-panel>
