<h1>About this project</h1>

<mat-accordion>
	<mat-expansion-panel *ngFor="let section of aboutSections">
		<mat-expansion-panel-header color='primary'>
			<mat-panel-title>
				<b>{{section.header}}</b>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<p [innerHTML]="section.content | repoLink"></p>
	</mat-expansion-panel>
</mat-accordion>
